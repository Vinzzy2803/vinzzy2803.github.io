function startListening(){

	'Stocks Dashboard': function() { Stocks(); responsiveVoice.speak('opening Stocks dashboard for you', "UK English Male"); },
	'*anything':errorhandler
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  // Start listening.
  annyang.start();
}
}
